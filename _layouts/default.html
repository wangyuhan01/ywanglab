<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title }} - {{ site.title }}</title>

  <!-- 1) Framework CSS first -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- 2) Theme CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />

  <!-- 3) Your overrides LAST so they win -->
  <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}?v={{ site.time | date: '%s' }}" />
</head>
<body>
  <header>
    <nav class="topbar" role="navigation" aria-label="Main">
      <a class="nav-badge" href="{{ '/' | relative_url }}" aria-label="Home">
        <img src="{{ '/imgs/logo_v2.png' | relative_url }}?v={{ site.time | date: '%s' }}" alt="Lab Logo" />
      </a>
      <ul>
        <li><a href="{{ 'index' | relative_url }}">Home</a></li>
        <li><a href="{{ '/pages/research' | relative_url }}">Research</a></li>
        <li><a href="{{ '/pages/team' | relative_url }}">Team</a></li>
        <li><a href="{{ '/pages/publications' | relative_url }}">Publications</a></li>
        <li><a href="{{ '/pages/news' | relative_url }}">News</a></li>
        <li><a href="{{ '/pages/contact' | relative_url }}">Contact</a></li>
      </ul>
    </nav>
  </header>

  {% if page.title == "Home" %}
  <div class="header-title">
    <h1>Y.Wang Lab</h1>
  </div>
  <div class="logo">
    <img src="{{ '/imgs/cornell_logo.svg' | relative_url }}" alt="Cornell Logo" />
  </div>
  {% endif %}

  <main>
    <div class="content-container">
      {{ content }}
    </div>
  </main>

  <footer class="footer">
    <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

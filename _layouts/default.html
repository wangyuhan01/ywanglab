<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} - {{ site.title }}</title>
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="/assets/css/custom.css">
</head>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap Bundle JS (includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="{{ '' | relative_url }}">Home</a></li>
        <li><a href="{{ '/research' | relative_url }}">Research</a></li>
        <li><a href="{{ '/team' | relative_url }}">Team</a></li>
        <li><a href="{{ '/publications' | relative_url }}">Publications</a></li>
        <li><a href="{{ '/resources' | relative_url }}">Resources</a></li>
        <li><a href="{{ '/openings' | relative_url }}">Openings</a></li>
        <li><a href="{{ '/contact' | relative_url }}">Contact</a></li>
      </ul>
    </nav>
    <div class="banner">
      <div class="logo-container">
        <img src="{{ '/imgs/logo.png' | relative_url }}" alt="Lab Logo" style="width:350px; height:auto;">
      </div>
    </div>
  </header>
  {% if page.title == "Home" %}
  <div class="header-title">
    <h1>Y.Wang Lab</h1>
  </div>
  <div class="logo">
    <!-- Ensure the correct path to the Cornell logo -->
    <img src="{{ '/imgs/cornell_logo.svg' | relative_url }}" alt="Cornell Logo">
  </div>
  {% endif %}
  <main>
    <div class="content-container">
      {{ content }}
    </div>
  </main>
  <footer class="footer">
    <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
  </footer>
</body>
</html>
